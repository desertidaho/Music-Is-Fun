<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>listenUp</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="https://i.ibb.co/1KCy7yP/arrow.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container-fluid">

        <header class="row mt-5">
            <div class="col-12 col-md-3 d-flex justify-content-end">
                <img class="title-bg-img" src="https://i.ibb.co/1KDCbYD/music.jpg" alt="">
                <a onclick="app.controllers.itunesCtrl.home()">
                    <h1 class="text-white title">listenUp<i class="fas fa-arrow-circle-up ml-3"></i></h1>
                </a>
            </div>
            <div class="col-12 col-md-9 d-flex justify-content-center">
                <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                    <div class="form-group">
                        <input type="text" class="form-control song-input" name="artist" placeholder=" Search Music..."
                            id="song-input" />
                        <button type="submit" class="btn btn-lg btn-outline-light ml-2 song-btn" id="get-music-button">Get
                            Music</button>
                        <audio controls autoplay class="my-audio ml-5 song-audio" id="playAudio" src="" type="audio/ogg">
                        </audio>
                    </div>
                </form>
            </div>
        </header>

        <div clas="row">
            <div class="col d-flex justify-content-center mt-2 now-playing">
                <p class="text-white mt-5" id="click-to-play-p">Click to play song previews</p>
                <!--insert now playing details-->
            </div>
        </div>
        <div clas="row">
            <div class="col d-flex justify-content-center now-playing-btn">
                <!--insert now playing details-->
            </div>
        </div>

        <div class="home-intro">
            <div class="row" id="intro">
                <div class="col-12 d-flex justify-content-center align-items-end">
                    <h1 class="intro">a free music previewer</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-start">
                    <p class="p-intro">go ahead, search music, listenUp<i class="fas fa-arrow-circle-up ml-2"></i></p>
                </div>
            </div>
        </div>

        <div class="row" id="songs">
            <!-- songs from song.js template -->
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
